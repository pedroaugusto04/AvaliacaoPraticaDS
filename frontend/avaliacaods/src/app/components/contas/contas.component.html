        <button (click)="goToRegister()" type="button" class="btn btn-primary button">Criar nova conta</button>
    </div>
    <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="numeroConta">
                <th mat-header-cell *matHeaderCellDef> NÃºmero da Conta </th>
                <td mat-cell *matCellDef="let element"> {{element.numeroConta}} </td>
            </ng-container>

            <ng-container matColumnDef="saldo">
                <th mat-header-cell *matHeaderCellDef> Saldo </th>
                <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

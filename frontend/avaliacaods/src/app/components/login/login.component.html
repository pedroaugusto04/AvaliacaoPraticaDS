<div class = "content">
    <div class="title-content">
        <div class="main-title">
            <svg class="title-icon" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="15" ry="15" fill="#000066" />
    
                <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="8" />
            </svg>
    
            <h1>Bank</h1>
        </div>
        <div>
            <h2>O BANCO QUE ENTENDE VOCÊ</h2>
        </div>
    </div>
    <div class="inputs">
        <div class="button-hint">
          <mat-hint>CPF</mat-hint>
        </div>
        <mat-form-field appearance="outline">
          <input matInput placeholder="000.000.000-00" type="text" [formControl]="cpf" mask="000.000.000-00">
          <mat-error *ngIf="cpf.hasError('required')">CPF é obrigatório</mat-error>
          <mat-error *ngIf="cpf.hasError('cpfLength') && !cpf.hasError('required')">
            CPF deve ter 11 dígitos
          </mat-error>
        </mat-form-field>
      
        <div class="button-hint">
          <mat-hint>Senha</mat-hint>
        </div>
        <mat-form-field appearance="outline">
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Digite sua Senha" [formControl]="senha" maxLength="20">
          <button class = "visibility-button" mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="senha.hasError('required')">Senha é obrigatória</mat-error>
          <mat-error *ngIf="senha.hasError('minlength')">Senha deve conter no mínimo 3 caracteres</mat-error>
          <mat-hint align="end" [ngClass]="{'limite-alcancado': senha.value?.length === 20}">
            {{ senha.value?.length || 0 }} / 20
          </mat-hint>
        </mat-form-field>
      </div>
    
    <div class="buttons">
        <button (click)="goToRegister()" type="button" class="btn btn-primary button">Cadastrar</button>
        <button (click)="onLogin()" type="button" class="btn btn-primary button">Login</button>
    </div>
</div>
